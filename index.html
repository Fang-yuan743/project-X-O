<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="project.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1 id="msg">Tic-Tac-Toe</h1>
    <h2 id="message">It's X's turn</h2>
    <button id="choice1" class="choice1">3x3</button>
    <button id="choice2" class="choice2">play with friend</button>
    <button id="choice3" class="choice3">4x4</button>
    <button id="choice4" class="choice4">play with computer</button>
    <div id="hidden" class="hidden class">hidden until found</div>
    <section class="board">
      <div class="sqr" id="0"></div>
      <div class="sqr" id="1"></div>
      <div class="sqr" id="2"></div>
      <div class="sqr" id="3"></div>
      <div class="sqr" id="4"></div>
      <div class="sqr" id="5"></div>
      <div class="sqr" id="6"></div>
      <div class="sqr" id="7"></div>
      <div class="sqr" id="8"></div>
      <button id="reset">Reset</button>
    </section>
    <section class="board2">
      <div class="sqr2" id="0"></div>
      <div class="sqr2" id="1"></div>
      <div class="sqr2" id="2"></div>
      <div class="sqr2" id="3"></div>
      <div class="sqr2" id="4"></div>
      <div class="sqr2" id="5"></div>
      <div class="sqr2" id="6"></div>
      <div class="sqr2" id="7"></div>
      <div class="sqr2" id="8"></div>
      <div class="sqr2" id="9"></div>
      <div class="sqr2" id="10"></div>
      <div class="sqr2" id="11"></div>
      <div class="sqr2" id="12"></div>
      <div class="sqr2" id="13"></div>
      <div class="sqr2" id="14"></div>
      <div class="sqr2" id="15"></div>
      <button id="reset2">Reset</button>
    </section>
  </body>
</html>
